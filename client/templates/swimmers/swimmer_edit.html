<template name="swimmerEdit">
  <form class="main form">
    <div class="form-group {{errorClass 'nombre'}}">
      <label class="control-label" for="nombre">Nombre:</label>
        <div class="controls">
          <input name="nombre" id="nombre" type="text" value="{{nombre}}" class="form-control"/>
          <span class="help-block">{{errorMessage 'nombre'}}</span>
        </div>
      </div>
      <div class="form-group {{errorClass 'apellido'}}">
        <label class="control-label" for="title">Apellido:</label>
        <div class="controls">
          <input name="apellido" id="apellido" type="text" value="{{apellido}}" class="form-control"/>
          <span class="help-block">{{errorMessage 'apellido'}}</span>
        </div>
      </div>
      <div class="form-group {{errorClass 'dni'}}">
        <label class="control-label" for="dni"> Dni:</label>
        <div class="controls">
          <input class="form-control" name="dni" id="dni" type="number" value="{{dni}}"/>
          <span class="help-block">{{errorMessage 'dni'}}</span>
      </div>
      <div class="form-group {{errorClass 'numero'}}">
        <label class="control-label" for="numero"> Número:</label>
        <div class="controls">
          <input class="form-control" name="numero" id="numero" type="number" value="{{numero}}"/>
          <span class="help-block">{{errorMessage 'numero'}}</span>
        </div>
      </div>
      </div>
      <div class="form-group {{errorClass 'fechaDeNacimiento'}}">
        <label class="control-label" for="fechaDeNacimiento"> Fecha de nacimiento:</label>
        <div class="controls">
          <input class="form-control" name="fechaDeNacimiento" id="fechaDeNacimiento" type="date" value="{{fechaDeNacimiento}}"/>
          <span class="help-block">{{errorMessage 'fechaDeNacimiento'}}</span>
        </div>
      </div>
      <div class="form-group {{errorClass 'obraSocial'}}">
        <label class="control-label" for="obraSocial"> Obra social:</label>
        <div class="controls">
          <input class="form-control" name="obraSocial" id="obraSocial" type="text" value="{{obraSocial}}"/>
          <span class="help-block">{{errorMessage 'obraSocial'}}</span>
        </div>
      </div>
      <div class="form-group {{errorClass 'club'}}">
        <label class="control-label" for="club"> Club:</label>
        <div class="controls">
          <input class="form-control" name="club" id="club" type="text" value="{{club}}"/>
          <span class="help-block">{{errorMessage 'club'}}</span>
        </div>
      </div>
      <div class="form-group {{errorClass 'ciudad'}}">
        <label class="control-label" for="ciudad"> Ciudad:</label>
        <div class="controls">
          <input class="form-control" name="ciudad" id="ciudad" type="text" value="{{ciudad}}"/>
          <span class="help-block">{{errorMessage 'ciudad'}}</span>
        </div>
      </div>
      <div class="form-group {{errorClass 'email'}}">
        <label class="control-label" for="email"> Correo electrónico:</label>
        <div class="controls">
          <input class="form-control" name="email" id="email" type="email" value="{{email}}"/>
          <span class="help-block">{{errorMessage 'email'}}</span>
        </div>
      </div>
      <div class="form-group {{errorClass 'sexo'}}">
        <label class="control-label" for="sexo"> Sexo:</label>
        <div class="controls">
          <select class="form-control" name="sexo" id="sexo">
            {{# if selectedSex}}
              <option selected value="M">Masculino</option>
              <option value="F">Femenino</option>
            {{else}}
              <option value="M">Masculino</option>
              <option selected value="F">Femenino</option>
            {{/if}}
          </select>
          <span class="help-block">{{errorMessage 'sexo'}}</span>
        </div>
      </div>
      <div class="form-group {{errorClass 'foto'}}">
        <label class="control-label" for="foto"> Foto del nadador:</label>
        <div class="controls">
          <input type="file" name="foto" id="foto" class="myFileInput">
          <span class="help-block">{{errorMessage 'foto'}}</span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="info"> Información adicional: </label>
        <div class="controls">
          <textarea class="form-control" name="info" id="info" type="info" value="{{info}}" rows="4" cols="50"></textarea>
        </div>
      </div>        
      <input type="submit" value="Submit" class="btn btn-primary submit"/>
      <hr/>
      <a class="btn btn-danger delete" href="#">Eliminar nadador</a>
    </form>
</template>
