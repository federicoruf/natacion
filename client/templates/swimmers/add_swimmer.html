<template name="addSwimmer">
  <h3>Agregar nadador</h3>
  <form class="main form" id="main-form-submit">
    <div class="form-group {{errorClass 'nombre'}}">
    <label class="control-label" for="nombre"> Nombre:</label>
      <div class="controls">
        <input class="form-control" name="nombre" id="nombre" type="text" value="" placeholder="Ingrese el nombre del nadador"/>
        <span class="help-block">{{errorMessage 'nombre'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'apellido'}}">
      <label class="control-label" for="apellido"> Apellido:</label>
      <div class="controls">
        <input class="form-control" name="apellido" id="apellido" type="text" value="" placeholder="Ingrese el apellido del nadador"/>
        <span class="help-block">{{errorMessage 'apellido'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'dni'}}">
      <label class="control-label" for="dni"> Dni:</label>
      <div class="controls">
        <input class="form-control" name="dni" id="dni" type="number" value="" placeholder="Ingrese el DNI del nadador"/>
        <span class="help-block">{{errorMessage 'dni'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'fechaDeNacimiento'}}">
      <label class="control-label" for="fechaDeNacimiento"> Fecha de nacimiento:</label>
      <div class="controls">
        <input class="form-control" name="fechaDeNacimiento" id="fechaDeNacimiento" type="date" value="" placeholder="aaaa-mm-dd"/>
        <span class="help-block">{{errorMessage 'fechaDeNacimiento'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'obraSocial'}}">
      <label class="control-label" for="obraSocial"> Obra social:</label>
      <div class="controls">
        <input class="form-control" name="obraSocial" id="obraSocial" type="text" value="" placeholder="Ingrese la obra social del nadador (en el caso de que no tenga, dejar el campo en blanco)"/>
      <span class="help-block">{{errorMessage 'obraSocial'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'club'}}">
      <label class="control-label" for="club"> Club:</label>
      <div class="controls">
        <input class="form-control" name="club" id="club" type="text" value="" placeholder="Ingrese el club al que pertenece el nadador"/>
        <span class="help-block">{{errorMessage 'club'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'ciudad'}}">
      <label class="control-label" for="ciudad"> Ciudad:</label>
      <div class="controls">
        <input class="form-control" name="ciudad" id="ciudad" type="text" value="" placeholder="Ingrese la cuidad del nadador"/>
        <span class="help-block">{{errorMessage 'ciudad'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'email'}}">
      <label class="control-label" for="email"> Correo electrónico:</label>
      <div class="controls">
        <input class="form-control" name="email" id="email" type="email" value="" placeholder="Ingrese el Correo electrónico del nadador"/>
        <span class="help-block">{{errorMessage 'email'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'sexo'}}">
      <label class="control-label" for="sexo"> Sexo:</label>
      <div class="controls">
        <select class="form-control" name="sexo" id="sexo">
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
        <span class="help-block">{{errorMessage 'sexo'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'foto'}}">
      <label class="control-label" for="foto"> Foto del nadador:</label>
      <div class="controls">
        <input type="file" name="foto" id="foto" class="myFileInput">
        <span class="help-block">{{errorMessage 'foto'}}</span>
      </div>
    </div>
    <input type="submit" value="Agregar nadador" class="btn btn-primary"/>
  </form>
</template>
