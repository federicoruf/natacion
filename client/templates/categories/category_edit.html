<template name="categoryEdit">
  <form class="main form">
    <div class="form-group {{errorClass 'name'}}">
      <label class="control-label" for="nombre">Nombre:</label>
      <div class="controls">
        <input name="name" id="name" type="text" value="{{name}}" class="form-control"/>
        <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
      <div class="form-group {{errorClass 'yearStart'}}">
      <label class="control-label" for="yearStart"> Año inicio:</label>
      <div class="controls">
        <input class="form-control" name="yearStart" id="yearStart" type="number" value="{{yearStart}}"/>
        <span class="help-block">{{errorMessage 'yearStart'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'yearFinish'}}">
      <label class="control-label" for="yearFinish"> Año fin:</label>
      <div class="controls">
        <input class="form-control" name="yearFinish" id="yearFinish" type="number" value="{{yearFinish}}"/>
        <span class="help-block">{{errorMessage 'yearFinish'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Eliminar categoria</a>
    </div>
  </form>
</template>
