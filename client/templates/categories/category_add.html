<template name="categoryAdd">
  <h3>Agregar categoría</h3>
  <form>
    <div class="form-group {{errorClass 'name'}}">
      <label class="control-label" for="name"> Nombre:</label>
      <div class="controls">
        <input class="form-control" name="name" id="name" type="text" value="" placeholder="Ingrese el nombre de la categoría"/>
        <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'yearStart'}}">
      <label class="control-label" for="yearStart"> Año inicio:</label>
      <div class="controls">
        <input class="form-control" name="yearStart" id="yearStart" type="number" value="" placeholder="Ingrese el año inicio"/>
        <span class="help-block">{{errorMessage 'yearStart'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'yearFinish'}}">
      <label class="control-label" for="yearFinish"> Año fin:</label>
      <div class="controls">
        <input class="form-control" name="yearFinish" id="yearFinish" type="number" value="" placeholder="Ingrese el año fin"/>
        <span class="help-block">{{errorMessage 'yearFinish'}}</span>
      </div>
    </div>
    <input type="submit" value="Agregar categoría" class="btn btn-primary"/>
  </form>
</template>
